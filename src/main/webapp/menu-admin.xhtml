<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<style>
		.ui-menu {width:inherit !important;}
	</style>

	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Home" action="/admin" >
			<f:param name="i" value="0"/>
		</p:menuitem>
		<p:menuitem value="Import Data" action="/admin/importdata" >
			<f:param name="i" value="1"/>
		</p:menuitem>
		<p:menuitem value="Candidate Summarize" action="/admin/summarize" >
			<f:param name="i" value="2"/>
		</p:menuitem>
	</p:tabMenu>

<ui:remove>
	<p:menu style="border:0 none;">
		<p:submenu label="Menu">
			<p:menuitem value="Import Data" action="/admin/importdata" />
			<p:menuitem value="Candidate Summarize" action="/admin/summarize" />
		</p:submenu>
	</p:menu>
</ui:remove>

<ui:remove>
	<h:panelGroup style="text-align:center; margin:0 auto;display:block;">
		<p:commandButton value="Import Data"
			action="admin/importdata?faces-redirect=true" ajax="false" />
		<p:commandButton value="Candidate Summarize"
			action="admin/summarize?faces-redirect=true" ajax="false" />
	</h:panelGroup>
</ui:remove>

</ui:composition>
