<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Confirmation</title>
	</h:head>
	<h:body>
		<p:outputLabel value="Go to next section will cause unable to go back to this section. Are you sure?"/>
		
		
		<h:panelGroup style="position:absolute; bottom:0; width:90%;margin:0 auto;">
			<p:separator style="width:99%;"/>
			<p:commandButton id="btnYes" value="Yes" icon="ui-icon-check" actionListener="#{questionView.doNextSection}" process="@this"></p:commandButton>
			<p:commandButton id="btnNo" value="No" icon="ui-icon-close" actionListener="#{questionView.closeModal(null)}" process="@this"></p:commandButton>
		</h:panelGroup>
	</h:body>
	
	
</html>
